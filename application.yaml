apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-argocd-helm
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/Jerrybaijy/k8s-argocd-helm.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: k8s-argocd-helm

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true